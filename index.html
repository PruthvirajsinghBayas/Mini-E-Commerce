<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>WatchVista</title>
</head>

<body>
    <h1 class="mainHeading text-center">Welcome to WatchVista</h1>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">          
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WatchVista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add New Product</a>
                    </li>
    </nav>
    <div class="container-fluid">
        <div class="card bg-dark text-white">
            <img src="./assets/cardimg.jpg" class="card-img" alt="cardimg">
            <div class="card-img-overlay">
                <div class="card" style="width: 26rem;margin-top: 130px;margin-left: 40px;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-dark">WatchVista</h5>
                        <p class="card-text text-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
                            accusantium mollitia debitis reiciendis enim similique!</p>
                        <a href="#" class="btn btn-danger">Get More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container mt-2 mb-2 w-25 mx-auto">
    <div class="input-group">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success" onclick="searchProducts()">Search</button>
    </div>
    <div class="btn-group">
  <button type="button" class="btn btn-info dropdown-toggle mt-2" data-bs-toggle="dropdown" aria-expanded="false">
    Search By Brand
  </button>
  <ul class="dropdown-menu" id="rendeBrands"></ul>
</div>
</div>

<!-- render products  -->
<div class="container mt-2">
    <div class="row" id="renderCard"></div>
</div>

<!-- Modal for Edit watch -->
<div class="modal fade" id="editWatchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Watch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Watch Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
             <div class="mb-3">
              <label class="form-label">Watch Description</label>
              <input type="text" id="editDescription" class="form-control" required>
            </div>
             <div class="mb-3">
              <label class="form-label">Watch Price</label>
              <input type="number" id="editPrice" class="form-control" required>
            </div>
             <div class="mb-3">
              <label class="form-label">Watch Quantity</label>
              <input type="number" id="editStock" class="form-control" required>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="updateWatchData" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
